<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Bangers&family=Quantico:wght@700&display=swap" rel="stylesheet">
    <title>Calculator</title>
</head>
<body>
    <div class="main"><div>Calculator</div>
    <input class="field" type="text" id="userinp">
    <div>
        <button class="btn" >C</button>
        <button class="btn" id="multiply">*</button>
        <button class="btn" id="division">/</button>
        <button class="btn" id="plus">+</button>
        <button class="btn" id="minus">-</button>
        <br>
        <br>
        <button class="btn" id="1">1</button>
        <button class="btn" id="2">2</button>
        <button class="btn" id="3">3</button>
        <button class="btn" id="4">4</button>
        <button class="btn" id="5">5</button>

        <br>
        <br>
        <button class="btn" id="6">6</button>
        <button class="btn" id="7">7</button>
        <button class="btn" id="8">8</button>
        <button class="btn" id="9">9</button>
        <button class="btn" id=".">.</button>
        <br>
        <br>
        
        <button class="btn" id="0">0</button>
        <button class="btn" id="=">=</button>

    </div>
</div>
<script src="./index.js" > </script>
</body>
</html>
